<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <title>Example</title>

<div>
    <button marginright = 10px;>
                
    </button>
</div>

<body>
    <script type="text/javascript">
    function test() {
        var arr = [];
        for (var i = 0; i < 10; i++) {
            (function(j) {
                arr[j] = function() {
                    document.write(j + " ");
                }
            }(i));
        }
        return arr;
    }

    var myArr = test();
    for(var j =0; j < 10; j++){
        myArr[j]();
    }
    myArr[6]();
    </script>
</body>

</html>
